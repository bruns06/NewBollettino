<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="utf-8">
    <title>TITOLO PRIMA PAGINA DA VEDERE NELLA BARRA DI SOPRA</title>
    <meta name="description" content="Page Pagamento Bollettino">
    <meta name="author" content="Bruna & Imbrea">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datiBollettino.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<canvas id="canvas-basic"></canvas>
    		<div id="header"><h1>Pagamento Bollettino</h1></div>
    <div class="container">
    	<div class="card card-riassunto">

    
    <h2>Riassunto destinatario</h2>
    		<p th:text="${'Codice bollettino destinatario: ' + CodiceBollettino}"></p>
    		<p th:text="${'Codice conto corrente destinatario ' + CCDestinatario}"></p>
    		<p th:text="${'Causale: ' + Causale}"></p>
    		<p th:text="${'Importo: ' + Importo}"></p>
    	</div>
    </div>

    <div id="main">
        <div class="card">
  <div class="card-content">
    <div class="content">
    <h1>I tuoi dati</h1>
    <p>Compila con i seguenti campi con i tuoi dati: </p>
      <form action="/pagamento-bollettino" method="post">
	<div class="field">
  <label class="label">Numero carta di credito</label>
  <div class="control">
    <input class="input" name="codiceCdcPagatore" type="number" placeholder="">
  </div>
</div>

<div class="field">
  <label class="label">Nome</label>
  <div class="control">
    <input class="input"  name="nomePagatore" type="text" placeholder="">
  </div>
</div>

<div class="field">
  <label class="label">Cognome</label>
  <div class="control">
    <input class="input" type="text" name="cognomePagatore" placeholder="">
  </div>
</div>

<div class="field">
  <label class="label">CVC</label>
  <div class="control">
    <input class="input" type="text" name="CVC" placeholder="">
  </div>
</div>

<div class="field">
  <label class="label">Scadenza</label>
  <div class="control">
    <input class="input" type="text" name="scadenza" placeholder="">
  </div>
</div>

<div class="control">
  <button class="button is-primary is-fullwidth is-medium">Submit</button>
</div>

</form>
    </div>
  </div>
</div>
        
        
    </div>


    <div id="footer"></div>
    <!-- end of the body -->
    <script src="js/main.js"></script>
    <script type="text/javascript" src = "granim.js-2.0.0/dist/granim.js"></script>
	<script type="text/javascript" src = "js/gran.js"></script>
    <script>

var granimInstance = new Granim({
    element: '#canvas-basic',
    direction: 'left-right',
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#ff9966', '#ff5e62'],
                ['#00F260', '#0575E6'],
                ['#e1eec3', '#f05053']
            ]
        }
    }
});</script>
<style>
	#canvas-basic {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
</style>
</body>
</html>
