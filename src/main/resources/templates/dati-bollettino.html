<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <title>Bollettino Postale</title>
    <meta name="description" content="Page Conferma Pagamento">
    <meta name="author" content="Bruna & Imbrea">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/datiBollettino.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<canvas id="canvas-basic"> </canvas>



<div class="card">

  <div class="card-content">
    <div class="content">
    
    <h1>Dati Bollettino</h1>
    <p>Compila i seguenti campi con i dati del bollettino che si desidera pagare: </p>
      <form action="/dati-bollettino" method="post">
	<div class="field">
  <label class="label">Codice Bollettino</label>
  <div class="control">
    <input id="bollettino" class="input" name="codiceBollettino" type="text" required placeholder="0123456789abcdefgh">
  </div>
</div>

<div class="field">
  <label class="label">Conto corrente destinatario</label>
  <div class="control">
    <input class="input"  name="codiceContoDestinatario" type="number" required replaceholder="123456">
  </div>
</div>

<div class="field">
  <label class="label">Causale</label>
  <div class="control">
    <input class="input" type="text" name="causale" placeholder="">
  </div>
</div>

<label class="label">Importo</label>
<div class="field has-addons ">
  <p class="control">
    <span class="select">
      <select>
        <option>$</option>
        <option>£</option>
        <option>€</option>
      </select>
    </span>
  </p>
  <p class="control is-expanded">
    <input class="input" type="number" name="importo" step="0.01" placeholder="00,00" required pattern="^\d{1,6}[.,]\d{2}?$">
  </p>
</div>

<div class="control">
  <button class="button is-primary is-fullwidth is-medium">Submit</button>
</div>

</form>

    </div>
  </div>
 
</div>


    <div id="footer"></div>
    
    <!-- end of the body -->
	<script src="js/main.js"></script>
	<script type="text/javascript" src = "granim.js-2.0.0/dist/granim.js"></script>
	<script type="text/javascript" src = "js/gran.js"></script>

</body>

<script>

var granimInstance = new Granim({
    element: '#canvas-basic',
    direction: 'left-right',
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#ff9966', '#ff5e62'],
                ['#00F260', '#0575E6'],
                ['#e1eec3', '#f05053']
            ]
        }
    }
});</script>
<style>
	#canvas-basic {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
</style>
</html>
