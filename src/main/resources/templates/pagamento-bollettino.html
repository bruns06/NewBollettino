<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="utf-8">
    <title>TITOLO PRIMA PAGINA DA VEDERE NELLA BARRA DI SOPRA</title>
    <meta name="description" content="Page Pagamento Bollettino">
    <meta name="author" content="Bruna & Imbrea">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"><h1>Pagamento Bollettino</h1></div>
    
    <h2>Riassunto bollettino destinatario:</h2>
    <div class="container">
    	<div class="card">
    		<p th:text="${CodiceBollettino}"></p>
    		<p th:text="${CCDestinatario}"></p>
    		<p th:text="${Causale}"></p>
    		<p th:text="${Importo}"></p>
    	</div>
    </div>

    <div id="main">
        <form id="myForm" action="/conferma-pagamento" method="post">
            <label>Numero cDc</label>
            <input type="number" name="codiceCdcPagatore" id="importo">
      		<label>Nome</label>
            <input type="text" name="nomePagatore" id="np">
            <label>Cognome</label>
            <input type="text" name="cognomePagatore" id="cp"> 
            <button type="submit">Change Page</button>
        </form>
        
        <button onclick="window.location.href='/home'">Return to Home Game</button>
    </div>


    <div id="footer"></div>
    <!-- end of the body -->
    <script src="js/main.js"></script>
</body>
</html>
